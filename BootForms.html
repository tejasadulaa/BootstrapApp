<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Boot Forms</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <table align="center">
                <tr>
                    <td>
                        <form name="f1" action="processform">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" />
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" />
                            </div>
                            <!--check boxes, inline to put on the same line-->
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input"
                                           19
                                           name="chkApplyDiscount" />Apply Discount
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input"
                                           name="chkOnSale" />On Sale
                                </label>
                            </div>
                            <!-- radio buttons, radio button in a group have the
                            same name-->
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input"
                                           name="radColor" />Red
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input"
                                           name="radColor" />Green
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input"
                                           name="radColor" />Blue
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="selFruit"></label>
                                <select id="selFruit" class="form-control">
                                    <option>Apples</option>
                                    <option>Oranges</option>
                                    <option>Plums</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
